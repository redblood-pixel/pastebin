version: "2"
sql:
  - engine: "postgresql"
    queries: "gen/query.sql"
    schema: "migrations/"
    gen:
      go:
        package: "postgres_queries"
        out: "pkg/postgres_queries"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"